<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>KeyCode Generator</title>
  </head>
  <body>
    <div id="app">
      <h1>Welcome to the KeyCode Generator!</h1>
      <p>Press any key to get the event keycode</p>
      <input
        type="text"
        id="keyInput"
        placeholder="Tap here and press any key"
      />
      <div id="output">
        <p>KeyCode: <span id="keyCode"></span></p>
        <p>Key: <span id="key"></span></p>
        <p>CharCode: <span id="charCode"></span></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
